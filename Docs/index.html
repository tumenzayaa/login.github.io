<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Sign in | Sign up  </title>
  <link rel="icon" type="image/x-icon" href="user.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">БҮРТГЭЛИЙН ТОХИРУУЛГА </li>
    <li>Сошиал профайл </li>
    <li>Хувийн мэдээлэл </li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Бүртгэлээ үүсгэх </h2>
    <h3 class="fs-subtitle">Алхам 1</h3>
    <input type="text" name="email" placeholder="Имэйл" />
    <input type="password" name="pass" placeholder="Нууц үг" />
    <input type="password" name="cpass" placeholder="Нууц үг давтах" />
    <input type="button" name="next" class="next action-button" value="Дараагийн" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Сошиал профайл</h2>
    <h3 class="fs-subtitle">Таны сошиал профайл</h3>
    <input type="text" name="twitter" placeholder="Twitter" />
    <input type="text" name="facebook" placeholder="Facebook" />
    <input type="text" name="gplus" placeholder="Google Plus" />
    <input type="button" name="previous" class="previous action-button" value="өмнөх" />
    <input type="button" name="next" class="next action-button" value="дараагийнх" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Хувийн мэдээлэл</h2>
    <h3 class="fs-subtitle">Таны хувийн мэдээллээ оруулна уу. </h3>
    <input type="text" name="fname" placeholder="Нэр" />
    <input type="text" name="lname" placeholder="Овог" />
    <input type="text" name="phone" placeholder="Утас" />
    <textarea name="address" placeholder="Address"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <a href="https://twitter.com/GoktepeAtakan" class="submit action-button" target="_top">Submit</a>
  </fieldset>
</form>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script><script  src="./script.js"></script>

</body>
</html>
